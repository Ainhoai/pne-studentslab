<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>List of species</title>
    </head>
    <body style="background-color: lightblue">
        <p>The total number of species in ensembl is: {{context.number_of_species}}</p>
        <p>The limit selected is: {{context.limit}}</p>
        <p>The species names are:</p>
        <ul>
            {% for name in context.name_species %}
            <li>{{name}}</li>
            {% endfor %}
        </ul>
        <a href="/">Main page</a>
    </body>
</html>
